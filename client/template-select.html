<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Your Template - CarizmaX</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');

        :root {
            --primary-accent: #2563EB;
            --bg-light: #F8FAFC;
        }

        body {
            background: var(--bg-light);
            font-family: 'Outfit', sans-serif;
            color: #1E293B;
            margin: 0;
            padding: 0;
        }

        .picker-nav {
            background: #fff;
            padding: 1.25rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #E2E8F0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .picker-nav .logo {
            text-decoration: none;
            font-weight: 800;
            font-size: 1.5rem;
            color: #1E293B;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .picker-nav .logo i {
            color: var(--primary-accent);
        }

        .cancel-btn {
            color: #64748B;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .cancel-btn:hover {
            color: #DC2626;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #0F172A;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #64748B;
            font-size: 1.1rem;
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .tpl-card {
            background: #fff;
            border: 1.5px solid #E2E8F0;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .tpl-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary-accent);
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.1);
        }

        .tpl-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(15, 23, 42, 0.85);
            color: #fff;
            backdrop-filter: blur(4px);
            padding: 0.4rem 0.9rem;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 2;
        }

        .tpl-preview {
            aspect-ratio: 3/4;
            background: #F1F5F9;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tpl-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
            transition: transform 0.5s;
        }

        .tpl-card:hover .tpl-preview img {
            transform: scale(1.05);
        }

        .tpl-info {
            padding: 1.5rem;
            border-top: 1px solid #F1F5F9;
        }

        .tpl-name {
            font-weight: 700;
            font-size: 1.15rem;
            color: #1E293B;
            margin-bottom: 0.25rem;
        }

        .tpl-type {
            font-size: 0.85rem;
            color: #64748B;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tpl-btn {
            margin-top: 1rem;
            width: 100%;
            padding: 0.8rem;
            background: #F8FAFC;
            border: 1px solid #E2E8F0;
            border-radius: 10px;
            color: var(--primary-accent);
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .tpl-card:hover .tpl-btn {
            background: var(--primary-accent);
            color: #fff;
            border-color: var(--primary-accent);
        }

        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, #F1F5F9 25%, #E2E8F0 50%, #F1F5F9 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            to {
                background-position: -200% 0;
            }
        }
    </style>
</head>

<body>

    <nav class="picker-nav">
        <a href="/dashboard" class="logo"><i class="fas fa-bolt"></i> CarizmaX</a>
        <a href="/dashboard" class="cancel-btn">Back to Dashboard</a>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Select Your Design</h1>
            <p>Pick a template to start editing your professional resume instantly.</p>
        </div>

        <div class="template-grid" id="template-grid">
            <!-- Loading Skeletons -->
            <div class="tpl-card">
                <div class="tpl-preview skeleton"></div>
                <div class="tpl-info">
                    <div style="height:20px; width:70%; margin-bottom:10px;" class="skeleton"></div>
                    <div style="height:15px; width:40%;" class="skeleton"></div>
                </div>
            </div>
            <div class="tpl-card">
                <div class="tpl-preview skeleton"></div>
                <div class="tpl-info">
                    <div style="height:20px; width:70%; margin-bottom:10px;" class="skeleton"></div>
                    <div style="height:15px; width:40%;" class="skeleton"></div>
                </div>
            </div>
            <div class="tpl-card">
                <div class="tpl-preview skeleton"></div>
                <div class="tpl-info">
                    <div style="height:20px; width:70%; margin-bottom:10px;" class="skeleton"></div>
                    <div style="height:15px; width:40%;" class="skeleton"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        async function loadTemplates() {
            const grid = document.getElementById('template-grid');
            try {
                const templates = await api.templates.getAll();
                grid.innerHTML = '';

                if (templates.length === 0) {
                    grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 4rem; color: #94A3B8;">No templates available. Please try again later.</div>';
                    return;
                }

                templates.forEach(tpl => {
                    const card = document.createElement('div');
                    card.className = 'tpl-card';
                    card.onclick = () => {
                        const defaultColor = '#2563EB';
                        window.location.href = `/builder?templateId=${tpl._id}&template=${tpl.type || 'modern'}&color=${encodeURIComponent(defaultColor)}`;
                    };

                    card.innerHTML = `
                        <div class="tpl-badge">${tpl.type || 'standard'}</div>
                        <div class="tpl-preview">
                            ${tpl.previewImage ? `<img src="${tpl.previewImage}" alt="${tpl.name}">` : `<i class="fas fa-file-pdf" style="font-size:3rem; color:#DC2626;"></i>`}
                        </div>
                        <div class="tpl-info">
                            <div class="tpl-name">${tpl.name}</div>
                            <div class="tpl-type"><i class="fas fa-magic"></i> Ready to Edit</div>
                            <div class="tpl-btn">Use This Template <i class="fas fa-arrow-right"></i></div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (err) {
                console.error(err);
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 4rem; color: #DC2626;">Failed to load templates. Please check your connection.</div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadTemplates);
    </script>
</body>

</html>
