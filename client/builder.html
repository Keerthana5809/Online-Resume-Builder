<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - CarizmaX</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Scripts for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>
    <nav>
        <div style="display: flex; align-items: center; gap: 1.5rem;">
            <a href="/dashboard" class="btn btn-outline" style="padding: 0.5rem;"><i class="fas fa-arrow-left"></i></a>
            <a href="/dashboard" class="logo"><i class="fas fa-file-invoice"></i> CarizmaX</a>
        </div>
        <div class="nav-links">
            <select id="template-select" style="width: auto; padding: 0.5rem; margin-right: 1rem;">
                <option value="modern">Modern Professional</option>
                <option value="minimalist">Minimalist Clean</option>
                <option value="classic">Classic Standard</option>
                <option value="creative">Creative Sidebar</option>
                <option value="executive">Executive Leader</option>
            </select>
            <button id="save-btn" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
            <button id="download-btn" class="btn btn-outline"><i class="fas fa-download"></i> PDF</button>
        </div>
    </nav>

    <div class="container-fluid" style="padding: 0 1rem; margin-top: 1.5rem;">
        <div class="builder-layout">
            <!-- Form Section -->
            <div class="builder-form card">
                <form id="resume-form">
                    <!-- Personal Details -->
                    <div class="form-section">
                        <div class="section-header">
                            <h2>Personal Details</h2>
                        </div>
                        <div class="grid-2" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" name="name" class="live-input" placeholder="John Doe">
                            </div>
                            <div class="form-group">
                                <label>Job Title</label>
                                <input type="text" name="jobTitle" class="live-input" placeholder="Software Engineer">
                            </div>
                        </div>
                        <div class="grid-2" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" class="live-input" placeholder="john@example.com">
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="text" name="phone" class="live-input" placeholder="+1 234 567 890">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" name="address" class="live-input" placeholder="City, Country">
                        </div>
                        <div class="grid-2" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label>LinkedIn</label>
                                <input type="text" name="linkedin" class="live-input"
                                    placeholder="linkedin.com/in/johndoe">
                            </div>
                            <div class="form-group">
                                <label>GitHub</label>
                                <input type="text" name="github" class="live-input" placeholder="github.com/johndoe">
                            </div>
                        </div>
                    </div>

                    <!-- Summary -->
                    <div class="form-section">
                        <div class="section-header">
                            <h2>Professional Summary</h2>
                        </div>
                        <div class="form-group">
                            <textarea name="summary" class="live-input" rows="4"
                                placeholder="Briefly describe your professional background and goals..."></textarea>
                        </div>
                    </div>

                    <!-- Education -->
                    <div class="form-section">
                        <div class="section-header">
                            <h2>Education</h2>
                            <button type="button" class="btn btn-outline btn-sm" onclick="addEducation()"><i
                                    class="fas fa-plus"></i> Add</button>
                        </div>
                        <div id="education-list"></div>
                    </div>

                    <!-- Experience -->
                    <div class="form-section">
                        <div class="section-header">
                            <h2>Experience</h2>
                            <button type="button" class="btn btn-outline btn-sm" onclick="addExperience()"><i
                                    class="fas fa-plus"></i> Add</button>
                        </div>
                        <div id="experience-list"></div>
                    </div>

                    <!-- Projects -->
                    <div class="form-section">
                        <div class="section-header">
                            <h2>Projects</h2>
                            <button type="button" class="btn btn-outline btn-sm" onclick="addProject()"><i
                                    class="fas fa-plus"></i> Add</button>
                        </div>
                        <div id="projects-list"></div>
                    </div>

                    <!-- Skills -->
                    <div class="form-section">
                        <div class="section-header">
                            <h2>Skills</h2>
                        </div>
                        <div class="form-group">
                            <label>Skills (Comma separated)</label>
                            <input type="text" name="skills" class="live-input"
                                placeholder="JavaScript, Node.js, React, CSS">
                        </div>
                    </div>

                    <!-- Certifications & Languages -->
                    <div class="grid-2" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-section" style="border: none;">
                            <div class="section-header">
                                <h2>Certifications</h2>
                            </div>
                            <input type="text" name="certifications" class="live-input"
                                placeholder="AWS Certified, Google Data Analytics">
                        </div>
                        <div class="form-section" style="border: none;">
                            <div class="section-header">
                                <h2>Languages</h2>
                            </div>
                            <input type="text" name="languages" class="live-input"
                                placeholder="English, Spanish, French">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Preview Section -->
            <div class="preview-container">
                <div id="resume-preview">
                    <!-- Template content will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/builder.js"></script>
</body>

</html>
